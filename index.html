<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaD Quest Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>DaD Quest Assistant</h1>

    <!-- タブメニュー -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, '納品')">納品</button>
        <button class="tablinks" onclick="openTab(event, '探索討伐')">探索/討伐</button>
        <button class="tablinks" onclick="openTab(event, '早見表')">早見表</button>
    </div>

    <!-- 納品タブのコンテンツ -->
    <div id="納品" class="tabcontent">
        <button id="toggleCompletedButton" onclick="toggleCompleted()">完了済みのクエストを表示</button>
        <br><br>
        <h2>Quest List</h2>
        <table id="questTable" class="quest-table">
            <thead>
                <tr>
                    <th>完了</th>
                    <th>依頼主</th>
                    <th>クエスト</th>
                    <th>アイテム1</th>
                    <th>必要数1</th>
                    <th>アイテム2</th>
                    <th>必要数2</th>
                    <th>アイテム3</th>
                    <th>必要数3</th>
                    <th>アイテム4</th>
                    <th>必要数4</th>
                </tr>
            </thead>
            <tbody>
                <!-- クエストデータはここに追加される -->
            </tbody>
        </table>
        <br><br>
        <h2>Itemlist</h2>
        <table id="itemListTable" class="item-list-table">
            <thead>
                <tr>
                    <th onclick="sortTable('itemListTable', 0)">アイテム</th>
                    <th>要求</th>
                    <th>所持</th>
                </tr>
            </thead>
            <tbody>
                <!-- 必要アイテムデータはここに追加される -->
            </tbody>
        </table>
    </div>

    <!-- 探索/討伐タブのコンテンツ -->
    <div id="探索討伐" class="tabcontent">
        <button id="toggleAcceptedButton" onclick="toggleAccepted()">受注済みのクエストのみを表示</button>
        <br><br>
        <div id="filterButtons">
            <button onclick="filterByMap('')">全て表示</button>
            <button onclick="filterByMap('雪山')">雪山</button>
            <button onclick="filterByMap('忘却の城')">忘却の城</button>
            <button onclick="filterByMap('ゴブリン洞窟')">ゴブリン洞窟</button>
            <button onclick="filterByMap('インフェルノ')">インフェルノ</button>
        </div>
        <br><br>
        <h2>Explore Quest List</h2>
        <table id="exploreQuestTable" style="width: auto; margin-left: 0;">
            <thead>
                <tr>
                    <th>受注</th>
                    <th>依頼主</th>
                    <th>クエスト</th>
                    <th>MAP</th>
                    <th>種別</th>
                    <th>階層</th>
                    <th>エリア</th>
                    <th>座標(x,y)</th>
                    <th>回数</th>
                </tr>
            </thead>
            <tbody>
                <!-- クエストデータはここに追加される -->
            </tbody>
        </table>
    </div>

    <!-- 早見表タブのコンテンツ（空白） -->
    <div id="早見表" class="tabcontent">
        <p>工事中</p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
